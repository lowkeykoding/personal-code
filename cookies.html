<script defer>
  document.addEventListener("DOMContentLoaded", function () {
    const trackingID = "G-"; // Replace with your actual Google Analytics tracking ID
    const localStorageKey = "cookiesAccepted";
    const popup = document.getElementById("popup-2064");
    const declineButton = document.querySelector(".cs-decline");
    const acceptButton = document.querySelector(".cs-accept");
    const manageCookiesButton = document.getElementById(
      "manage-cookies-button"
    );

    function showPopup(delay = 0) {
      // Set the popup to block, so we can apply the cs-show class and animate the popup into view
      popup.style.display = "block";
      setTimeout(function () {
        popup.classList.add("cs-show");
      }, delay);
    }

    // Check if the user has already accepted cookies
    if (!localStorage.getItem(localStorageKey)) {
      showPopup(1000);
    }

    // Function to close the popup. Add an item to localStorage to remember that the user has accepted cookies.
    function closePopup() {
      popup.classList.remove("cs-show");
      localStorage.setItem(localStorageKey, "true");

      // Removes the popover from the screen (visibly and through screen readers) after the transition (0.3s - in the CSS) has finished
      setTimeout(function () {
        popup.style.display = "none";
      }, 300);
    }

    declineButton.addEventListener("click", () => {
      closePopup();
      clearAllCookies();
    });

    acceptButton.addEventListener("click", () => {
      closePopup();
      setCookies();
    });

    manageCookiesButton.addEventListener("click", () => {
      localStorage.removeItem(localStorageKey);
      showPopup();
    });

    // Implement your cookie setting logic here. This is where you would set any necessary cookies after the user has accepted the cookie policy.
    function setCookies() {
      // Set your cookies here
      // Google tag (gtag.js)
      const script = document.createElement("script");
      script.src = "https://www.googletagmanager.com/gtag/js?id=" + trackingID;
      script.async = true;
      document.head.appendChild(script);

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", trackingID);
    }

    // Function to clear only specific cookies
    function clearAllCookies() {
      // List the names of the cookies you want to clear
      // Update this when needed
      const cookieNames = ["_ga", "_ga_" + trackingID];

      for (const name of cookieNames) {
        // Expire the cookie by setting its date to the past
        document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
      }
    }
  });
</script>
